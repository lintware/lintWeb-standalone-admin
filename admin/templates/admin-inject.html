  // Function to logout and redirect
  function logoutAdmin() {
    setAuthenticationState(false);
    hideAdminUI();

    // Redirect to the same page without /admin
    const currentPath = window.location.pathname;
    if (currentPath.includes("/admin")) {
      let newPath = currentPath.replace("/admin", "");
      // Ensure path ends with / for proper relative path resolution
      if (newPath && !newPath.endsWith("/")) {
        newPath += "/";
      }
      window.location.href = newPath || "/";
    } else if (window.location.search.includes("admin=true")) {
      const url = new URL(window.location);
      url.searchParams.delete("admin");
      window.location.href = url.toString();
    }
  }

                  // Prevent multiple clicks and check if button is disabled
                  if (this.disabled) {
                    console.log("‚ùå Button is disabled, ignoring click");
                    return;
                  }

                  const versionSelectElement =
                    document.getElementById("version-select");
                  const selectedTag = versionSelectElement?.value;
                  console.log("üìã Selected tag:", selectedTag);
                  console.log(
                    "üîç Version select element found:",
                    !!versionSelectElement
                  );

                  if (!selectedTag || selectedTag === "") {
                    console.log("‚ùå No tag selected, showing alert");
                    alert("Please select a version first");
                    return;
                  }

                  console.log("üí≠ Showing confirmation dialog...");
                  if (
                    !confirm(
                      `Are you sure you want to rollback to ${selectedTag}?\n\nThis will:\n- Reset the current state to that version\n- Force push changes to the repository\n- Reload the page\n\nThis action cannot be undone.`
                    )
                  ) {
                    console.log("‚ùå User cancelled rollback");
                    return;
                  }

                  console.log("üîÑ Starting rollback process...");
                  // Disable button and show loading state
                  this.disabled = true;
                  this.innerHTML = "‚Ü∫ Rolling back...";
                  this.style.cursor = "not-allowed";
                  this.style.opacity = "0.6";

                  try {
                    console.log("üì° Sending rollback request...");
                    const response = await fetch("/api/rollback", {
                      method: "POST",
                      headers: {
                        "Content-Type": "application/json",
                      },
                      body: JSON.stringify({ tag: selectedTag }),
                    });

                    console.log(
                      "üì® Rollback response status:",
                      response.status
                    );

                    if (!response.ok) {
                      throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log("‚úÖ Rollback response data:", data);

                    if (data.success) {
                      console.log("üéâ Rollback successful!");
                      alert(
                        `‚úÖ Successfully rolled back to ${selectedTag}!\n\nThe page will now reload to show the changes.`
                      );
                      // Clear any stored admin state since we've rolled back
                      localStorage.removeItem("admin_edit_count");
                      // Force a hard refresh to bypass cache and show rollback changes
                      setTimeout(() => {
                        // Multiple methods to ensure fresh content loads
                        // Method 1: Add cache-busting parameter
                        const url = new URL(window.location);
                        url.searchParams.set("_t", Date.now());
                        window.location.href = url.toString();
                      }, 500);
                    } else {
                      console.error("‚ùå Rollback failed:", data.error);
                      alert(
                        `‚ùå Rollback failed: ${
                          data.error || data.message || "Unknown error"
                        }`
                      );
                    }
                  } catch (error) {
                    console.error("‚ùå Rollback network/parse error:", error);
                    alert(
                      `‚ùå Rollback failed: ${error.message || "Network error"}`
                    );
                  } finally {
                    // Reset button state
                    this.disabled = false;
                    this.innerHTML = "‚Ü∫ Rollback";
                    this.style.cursor = "pointer";
                    this.style.opacity = "1";
                    console.log("üîÑ Button state reset");
                  }
                });
                console.log(
                  "‚úÖ Rollback button click handler added successfully"
                );
              } else {
                console.error(
                  "‚ùå Could not setup rollback button click handler - button not found"
                );
              }
            } else {
              console.error(
                "‚ùå Could not setup version change listener - elements not found"
              );
            }
          }, 100);
        });

        // Function to show admin UI elements
        window.showAdminUI = function () {
          console.log("üîß Showing admin UI elements...");
          const logoutBtn = document.getElementById("admin-logout-button");
          const editBtn = document.getElementById("admin-toolbar-button");
          const uploadBtn = document.getElementById("btn-upload-image");
          const versionDropdown = document.getElementById("version-history-dropdown");
          
          if (logoutBtn) logoutBtn.style.display = "flex";
          if (editBtn) editBtn.style.display = "flex";
          if (uploadBtn) uploadBtn.style.display = "flex";
          if (versionDropdown) versionDropdown.style.display = "flex";
          
          console.log("‚úÖ Admin UI elements are now visible");
        };

        // Function to show save changes button when toolbar is opened
        window.showSaveChangesButton = function () {
          console.log("üíæ Showing save changes button...");
          const dockSaveButton = document.getElementById(
            "admin-save-changes-button"
          );
          if (dockSaveButton) {
            dockSaveButton.style.display = "flex";
          }
        };

        // Function to hide save changes button when toolbar is closed
        window.hideSaveChangesButton = function () {
          console.log("üíæ Hiding save changes button...");
          const dockSaveButton = document.getElementById(
            "admin-save-changes-button"
          );
          if (dockSaveButton) {
            dockSaveButton.style.display = "none";
          }
        };

        // Function to show undo button when toolbar is opened
        window.showUndoButton = function () {
          console.log("‚Ü∂ Showing undo button...");
          const dockUndoButton = document.getElementById("admin-undo-button");
          if (dockUndoButton) {
            dockUndoButton.style.display = "flex";
          }
        };

        // Function to hide undo button when toolbar is closed
        window.hideUndoButton = function () {
          console.log("‚Ü∂ Hiding undo button...");
          const dockUndoButton = document.getElementById("admin-undo-button");
          if (dockUndoButton) {
            dockUndoButton.style.display = "none";
          }
        };

        // Edit counter with persistent state
        const EDIT_COUNT_KEY = "admin_edit_count";
        window.editCount = parseInt(localStorage.getItem(EDIT_COUNT_KEY)) || 0;
        console.log(`üìä Restored edit count from storage: ${window.editCount}`);

        // Function to update save changes button with edit count
        window.updateSaveChangesButton = function () {
          const dockSaveButton = document.getElementById(
            "admin-save-changes-button"
          );
          const dockUndoButton = document.getElementById("admin-undo-button");

          if (window.editCount > 0) {
            console.log(
              `üíæ Updating dock save changes button with ${window.editCount} edits...`
            );

            // Make dock buttons visible and enabled
            if (dockSaveButton) {
              dockSaveButton.style.display = "flex";
              dockSaveButton.disabled = false;
              dockSaveButton.style.cursor = "pointer";
              dockSaveButton.style.opacity = "1";
              dockSaveButton.setAttribute(
                "data-tooltip",
                `Save Changes (${window.editCount})`
              );
            }

            // Also make undo button visible and enabled
            if (dockUndoButton) {
              dockUndoButton.style.display = "flex";
              dockUndoButton.disabled = false;
              dockUndoButton.style.cursor = "pointer";
              dockUndoButton.style.opacity = "1";
            }
          } else {
            console.log("üíæ Resetting dock save changes button...");

            // Hide and disable dock buttons
            if (dockSaveButton) {
              dockSaveButton.style.display = "none";
              dockSaveButton.disabled = true;
              dockSaveButton.style.cursor = "not-allowed";
              dockSaveButton.style.opacity = "0.5";
              dockSaveButton.setAttribute("data-tooltip", "Save Changes");
            }

            // Also hide and disable undo button
            if (dockUndoButton) {
              dockUndoButton.style.display = "none";
              dockUndoButton.disabled = true;
              dockUndoButton.style.cursor = "not-allowed";
              dockUndoButton.style.opacity = "0.5";
            }
          }
        };

        // Function to increment edit count and update button
        window.incrementEditCount = function () {
          console.log("üöÄ incrementEditCount called!");
          window.editCount++;
          localStorage.setItem(EDIT_COUNT_KEY, window.editCount.toString());
          console.log(
            `üìù Edit count incremented to: ${window.editCount} (saved to storage)`
          );
          console.log("üîÑ About to call updateSaveChangesButton...");
          window.updateSaveChangesButton();
          console.log("‚úÖ updateSaveChangesButton completed");
        };

        // Function to decrement edit count and update button
        window.decrementEditCount = function () {
          console.log("üöÄ decrementEditCount called!");
          if (window.editCount > 0) {
            window.editCount--;
            localStorage.setItem(EDIT_COUNT_KEY, window.editCount.toString());
            console.log(
              `üìù Edit count decremented to: ${window.editCount} (saved to storage)`
            );
            console.log("üîÑ About to call updateSaveChangesButton...");
            window.updateSaveChangesButton();
            console.log("‚úÖ updateSaveChangesButton completed");
          } else {
            console.log("‚ö†Ô∏è Edit count already at 0, cannot decrement");
          }
        };

        // Function to reset edit count
        window.resetEditCount = function () {
          window.editCount = 0;
          localStorage.setItem(EDIT_COUNT_KEY, "0");
          console.log("üîÑ Edit count reset to 0 (saved to storage)");
          window.updateSaveChangesButton();
        };

        // Function to enable save changes button when edits are made (legacy support)
        window.enableSaveChangesButton = function () {
          window.incrementEditCount();
        };

        // Function to disable save changes button (legacy support)
        window.disableSaveChangesButton = function () {
          window.resetEditCount();
        };

        // Show admin button and version controls if authenticated
        if (window.isAuthenticated) {
          window.showAdminUI();
          // Initialize save/undo buttons based on stored edit count
          console.log("üîÑ Initializing save/undo buttons on page load...");
          window.updateSaveChangesButton();
        }

        // Initialize buttons based on stored state after toolbar loads
        setTimeout(() => {
          console.log("üîÑ Final initialization of save/undo buttons...");
          window.updateSaveChangesButton();
        }, 100);

        // Show welcome message
        setTimeout(() => {
          if (
            window.adminToolbar &&
            typeof window.adminToolbar.showStatus === "function"
          ) {
            console.log("üì¢ Showing welcome message...");
            const editCountMsg =
              window.editCount > 0
                ? ` (${window.editCount} unsaved changes)`
                : "";
            window.adminToolbar.showStatus(
              `Admin mode activated${editCountMsg}! Click "Edit" to start editing`,
              "success"
            );
          } else {
            console.log(
              "‚ÑπÔ∏è Skipping welcome message - showStatus not available"
            );
          }
        }, 1000);
      }, 500); // Wait for toolbar initialization
    };
    toolbarScript.onerror = () => {
      console.error(
        "‚ùå Failed to load admin toolbar script from /admin-static/toolbar.js"
      );
    };

    console.log("üì§ Appending toolbar script to head...");
    document.head.appendChild(toolbarScript);
  };

  if (isAdminMode) {
    console.log("üîß Admin mode detected - initializing toolbar...");
    console.log("üîç Current URL:", window.location.href);
    console.log("üîç Pathname:", window.location.pathname);
    console.log("üîç Already authenticated:", window.isAuthenticated);

    // Show authentication modal only if not already authenticated
    if (!window.isAuthenticated) {
      showAuthModal();
    }

    // Load when DOM is ready
    if (document.readyState === "loading") {
      console.log("‚è≥ DOM still loading, waiting for DOMContentLoaded...");
      document.addEventListener("DOMContentLoaded", loadAdminToolbar);
    } else {
      console.log("‚úÖ DOM ready, loading toolbar immediately...");
      loadAdminToolbar();
    }

    // Clean admin mode - no visual clutter, just the edit button
  } else {
    console.log("‚ÑπÔ∏è Regular viewing mode - no admin features loaded");
    console.log("üîç Current pathname:", window.location.pathname);
    console.log("üîç Search params:", window.location.search);
  }
</script>
